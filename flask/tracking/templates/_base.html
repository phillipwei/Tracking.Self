<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }} | Tracking</title>
    <script type="text/javascript" src="/static/jquery-1.9.1.js"></script>
    <link href="/static/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,800' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico">
    {% block head -%}
    {%- endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <section id='flash'>
      <ul>
      {% for message in messages %}
        <li>{{ message }} </li>
      {% endfor %}
      </ul>
    </section>
    {% endif %}
    {% endwith %}
    {% block body -%}
    {%- endblock %}
  </body>
  {% block script -%}
  {%- endblock %}
</html>
